<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />		
		<link rel="icon" type="image/png" sizes="48x48" href="%sveltekit.assets%/icon-pack/icon-fhir-48.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/icon-pack/icon-fhir-32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icon-pack/icon-fhir-16.png" />		
		<link rel="stylesheet" href="%sveltekit.assets%/css/pico.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>%sveltekit.error.message%</title>
	</head>
	<body>
        <main class="container">
            <h1>Error details:</h1>
            <p>Status: %sveltekit.status%</p>
            <p>Message: %sveltekit.error.message%</p>
            <p>Details: %sveltekit.error.details%</p>
        </main>
	</body>
</html>
